<!DOCTYPE html>
<html>
<head>
    <title>Угадай число</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #game {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Угадай число от 1 до 100</h1>
        <p>Введите вашу догадку:</p>
        <input type="number" id="guess" min="1" max="100">
        <button onclick="checkGuess()">Проверить</button>
        <p id="message"></p>
        <p id="attempts">Попытки: 0</p>
    </div>

    <script>
        const secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        
        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            const message = document.getElementById('message');
            const attemptsElement = document.getElementById('attempts');
            
            attempts++;
            attemptsElement.textContent = `Попытки: ${attempts}`;
            
            if (guess === secretNumber) {
                message.textContent = `Поздравляю! Вы угадали число ${secretNumber} за ${attempts} попыток!`;
                message.style.color = "green";
            } else if (guess < secretNumber) {
                message.textContent = "Слишком мало! Попробуйте больше.";
                message.style.color = "red";
            } else {
                message.textContent = "Слишком много! Попробуйте меньше.";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
